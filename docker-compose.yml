version: '3.8'

services:
  web:
    build: ./src
    command: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    volumes:
      - ./src/:/usr/src/app/
    ports:
      - 8000:8000
    environment:
      - DATABASE_URL=postgresql://postgres:qwerty@db/postgres
      - REDIS_DSN=redis://redis:6379
    depends_on:
      - db
      - redis

  db:
    image: postgres:14.5-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    ports:
      - 6432:5432
    environment:
      - POSTGRES_PASSWORD=qwerty

  redis:
    image: redis:6.2-alpine
    expose:
      - 6379
    ports:
      - 6379:6379
    command: --save 60 1 --loglevel warning


volumes:
  postgres_data:
